<style>
    body{background-image : linear-gradient(45deg, black, transparent);}

    .searchbar {
        margin-bottom: auto;
        margin-top: auto;
        height: 60px;
        background-color: white;
        border-radius: 30px;
        padding: 10px;
    }

    .search_input {
        color: white;
        border: 0;
        outline: 0;
        background: none;
        width: 0;
        caret-color: transparent;
        line-height: 40px;
        transition: width 0.4s linear;
    }

    .searchbar:hover>.search_input {
        padding: 0 10px;
        width: 450px;
        caret-color: red;
        transition: width 0.4s linear;
    }

    .searchbar:hover>.search_icon {
        background: white;
        color: black;
    }

    .search_icon {
        height: 40px;
        width: 40px;
        float: right;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        /* color:white; */
        text-decoration: none;
    }
</style>

<body class="bod">

    <div class="card mt-4">

        <h5 class="card-header">User details
            <div class="d-flex justify-content-right h-100 float-right">
                <div class="searchbar">
                    <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
                    <input class="form-control search_input" type="text" name="search" [(ngModel)]="searchText"
                        autocomplete="on" placeholder="Search here">

                </div>
            </div>
        </h5>
        <div class="card-body">
            <h6>Users from secure api end point</h6>
            <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
            <ul *ngIf="users.data">
                <div class="row">
                    <div *ngFor="let user of users.data | filter:searchText">
                        <div class="col-lg-8 mb-5">
                            <div class="card mr-5 border-0" style="width: 18rem;">
                                <img src="{{user.avatar}}" class="card-img-top" alt="..."
                                    style="width: 256px;height: 256px;">
                                <p class="card-text text-info">{{user.first_name}} {{user.last_name}}</p>
                                <a href="mailto:{{user.email}}" class="btn btn-secondary">{{user.email}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>

            <div class="card-footer pb-0 pt-3">
                <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
            </div>
        </div>
    </div>
</body>
